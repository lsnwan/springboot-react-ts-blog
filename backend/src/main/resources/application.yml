spring:

  datasource:
    url: jdbc:mariadb://localhost:3306/blog
    username: blog
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    com.example.backend: DEBUG
